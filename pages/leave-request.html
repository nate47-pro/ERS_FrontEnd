<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Management</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body onload="checkAuth(); loadLeaveRequests()">
    <header>
        <h1>Leave Request Management</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>
    <main class="leave-container">
        <section class="new-request">
            <h2>Submit New Leave Request</h2>
            <form id="leaveRequestForm" onsubmit="return submitLeaveRequest(event)">
                <div class="form-group">
                    <label for="leaveType">Leave Type</label>
                    <select id="leaveType" required>
                        <option value="">Select Type</option>
                        <option value="annual">Annual Leave</option>
                        <option value="sick">Sick Leave</option>
                        <option value="personal">Personal Leave</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason</label>
                    <textarea id="reason" required></textarea>
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </section>
        
        <section class="leave-history">
            <h2>Leave Request History</h2>
            <div id="leaveRequestsList"></div>
        </section>
    </main>
    <script src="../js/auth.js"></script>
    <script src="../js/leave.js"></script>
</body>
</html>
